<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies APP</title>
<!--    BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>
<div id="movie-cards" class="d-flex">
</div>

<div class="modal" id="myModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="userEditedTitle" class="form-label" style="color: black">Title</label>
                <input id="userEditedTitle" type="text" placeholder="">
                <label for="userEditedDir" class="form-label" style="color: black">Director</label>
                <input id="userEditedDir" type="text" placeholder="">
                <label for="userEditedYear" class="form-label" style="color: black">Year</label>
                <input id="userEditedYear" type="text" placeholder="">
                <label for="userEditedActors" class="form-label" style="color: black">Actors</label>
                <input id="userEditedActors" type="text" placeholder="">
                <label for="userEditedPlot" class="form-label" style="color: black">Plot</label>
                <input id="userEditedPlot" type="text" placeholder="">
                <label for="userEditedGenre" class="form-label" style="color: black">Genre</label>
                <input id="userEditedGenre" type="text" placeholder="">
                <label for="userEditedRating" class="form-label" style="color: white">Rating</label>
                <input type="text" class="form-control" id="userEditedRating" placeholder="">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEdits">Save changes</button>
            </div>
        </div>
    </div>
</div>

 <div id="editModal">

 </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!--     JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<!--  LINKED FILES  -->
<script src="js/movies-app.js"></script>
</body>
</html>
