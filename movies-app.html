<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies APP</title>
<!--    BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies-app.css"></link>

<body>
<section class="row container-fluid mx-0 px-0">

<div>
    <button id="addMovie" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal">Add New Movie
    </button>
</div>

    <div id="movie-cards" class="d-flex row container-fluid mx-auto">
    </div>

    <div class="modal" id="addMovieModal" tabIndex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="addMovieTitle" class="form-label" style="color: black"><b>Title: </b></label>
                    <input id="addMovieTitle" type="text" placeholder="">
                    <label for="addMovieDir" class="form-label" style="color: black"><b>Director: </b></label>
                    <input id="addMovieDir" type="text" placeholder="">
                    <label for="addMovieYear" class="form-label" style="color: black"><b>Year: </b></label>
                    <input id="addMovieYear" type="text" placeholder="">
                    <label for="addMovieActors" class="form-label" style="color: black"><b>Actors: </b></label>
                    <input id="addMovieActors" type="text" placeholder="">
                    <label for="addMovieGenre" class="form-label" style="color: black"><b>Genre: </b></label>
                    <input id="addMovieGenre" type="text" placeholder="">
                    <label for="addMovieRating" class="form-label" style="color: black"><b>Rating: </b></label>
                    <input id="addMovieRating" type="text"  placeholder="">
                    <label for="addMoviePlot" class="form-label" style="color: black"><b>Plot: </b></label>
                    <textarea id="addMoviePlot" placeholder=""></textarea>
                    <p><b>Search for a movie poster, then copy the "Image address"</b></p>
                    <div class="gcse-search" id="newMovieUserImg"></div>
                    <label for="addMoviePoster" class="form-label" style="color: black"><b>Paste "image address" Here: </b></label>
                    <input id="addMoviePoster" type="text" placeholder="">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNewMovie">Save New Movie</button>
                </div>
            </div>
        </div>
    </div>




<div class="modal" id="myModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="userEditedTitle" class="form-label" style="color: black"><b>Title: </b></label>
                <input id="userEditedTitle" type="text" placeholder="">
                <label for="userEditedDir" class="form-label" style="color: black"><b>Director: </b></label>
                <input id="userEditedDir" type="text" placeholder="">
                <label for="userEditedYear" class="form-label" style="color: black"><b>Year: </b></label>
                <input id="userEditedYear" type="text" placeholder="">
                <label for="userEditedActors" class="form-label" style="color: black"><b>Cast: </b></label>
                <input id="userEditedActors" type="text" placeholder="">
                <label for="userEditedGenre" class="form-label" style="color: black"><b>Genre: </b></label>
                <input id="userEditedGenre" type="text" placeholder="">
                <label for="userEditedRating" class="form-label" style="color: black"><b>Rating: </b></label>
                <input type="text" id="userEditedRating" placeholder="">
                <label for="userEditedPlot" class="form-label" style="color: black"><b>Plot: </b></label>
                <textarea id="userEditedPlot" placeholder=""></textarea>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"><b>Would you like to edit the movie poster?</b></label>
                </div>
                <div id="userImgSearchOnEdit" style="display: none">
                    <p><b>Search for a movie poster, then copy the "Image address"</b></p>
                    <div class="gcse-search" id="EditedUserImg"></div>
                    <label for="userEditedPoster" class="form-label" style="color: black"><b>Paste "image address" Here: </b></label>
                    <input id="userEditedPoster" type="text" placeholder="">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEdits">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <div class="modal" id="movieDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDetails-title"><b></b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="movieDetails-dir" class="form-label" style="color: black"><b>Director:</b></label>
                    <p class="card-text" id="movieDetails-dir" style="color: black"><b></b> </p>
                    <label for="movieDetails-year" class="form-label" style="color: black"><b>Year:</b></label>
                    <p class="card-text" id="movieDetails-year"><b>Year:</b> </p>
                    <label for="movieDetails-actors" class="form-label" style="color: black"><b>Cast:</b></label>
                    <p class="card-text" id="movieDetails-actors"><b>Cast:</b> </p>
                    <label for="movieDetails-genre" class="form-label" style="color: black"><b>Genre: </b></label>
                    <p class="card-text" id="movieDetails-genre"><b>Genre:</b> </p>
                    <label for="movieDetails-rating" class="form-label" style="color: black"><b>Rating: </b></label>
                    <p class="card-text" id="movieDetails-rating"><b>Rating:</b> </p>
                    <div class="scrollable">
                        <p class="card-text" id="movieDetails-plot"><b>Plot:</b> </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
