<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies APP</title>
<!--    BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>
<div>
    <button id="addMovie" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal">Add New Movie
    </button>

    <div class="modal" id="addMovieModal" tabIndex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="addMovieTitle" class="form-label" style="color: black">Title</label>
                    <input id="addMovieTitle" type="text" placeholder="">
                    <label for="addMovieDir" class="form-label" style="color: black">Director</label>
                    <input id="addMovieDir" type="text" placeholder="">
                    <label for="addMovieYear" class="form-label" style="color: black">Year</label>
                    <input id="addMovieYear" type="text" placeholder="">
                    <label for="addMovieActors" class="form-label" style="color: black">Actors</label>
                    <input id="addMovieActors" type="text" placeholder="">
                    <label for="addMoviePlot" class="form-label" style="color: black">Plot</label>
                    <input id="addMoviePlot" type="text" placeholder="">
                    <label for="addMovieGenre" class="form-label" style="color: black">Genre</label>
                    <input id="addMovieGenre" type="text" placeholder="">
                    <label for="addMovieRating" class="form-label" style="color: white">Rating</label>
                    <input type="text" class="form-control" id="addMovieRating" placeholder="">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNewMovie">Save New Movie</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="movie-cards" class="d-flex">
</div>

<div class="modal" id="myModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="userEditedTitle" class="form-label" style="color: black">Title</label>
                <input id="userEditedTitle" type="text" placeholder="">
                <label for="userEditedDir" class="form-label" style="color: black">Director</label>
                <input id="userEditedDir" type="text" placeholder="">
                <label for="userEditedYear" class="form-label" style="color: black">Year</label>
                <input id="userEditedYear" type="text" placeholder="">
                <label for="userEditedActors" class="form-label" style="color: black">Actors</label>
                <input id="userEditedActors" type="text" placeholder="">
                <label for="userEditedPlot" class="form-label" style="color: black">Plot</label>
                <input id="userEditedPlot" type="text" placeholder="">
                <label for="userEditedGenre" class="form-label" style="color: black">Genre</label>
                <input id="userEditedGenre" type="text" placeholder="">
                <label for="userEditedRating" class="form-label" style="color: black">Rating</label>
                <input type="text" class="form-control" id="userEditedRating" placeholder="">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEdits">Save changes</button>
            </div>
        </div>
    </div>
</div>

 <div id="editModal">

 </div>
<div class="gcse-search" id="userImg"></div>

        crossorigin="anonymous"></script>
<script src="js/movies-app.js"></script>


</body>
</html>
